<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./simonsays.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simon Says Game</title>
  </head>
  <body>
    <div id="label">Ready to Play?</div>
    <div id="game">
      <div id="buttons">
        <div id="green" class="gameButton"></div>
        <div id="red" class="gameButton"></div>
        <div id="yellow" class="gameButton"></div>
        <div id="blue" class="gameButton"></div>
      </div>
      <div id="black">
        <div id="horLine"></div>
        <div id="vertLine"></div>
        <div id="center" class="start">Click here<br />to Start</div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
